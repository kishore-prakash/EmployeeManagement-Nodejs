<html>
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Employee Management</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script><!-- load angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/js/services/employee_service.js"></script> <!-- load our todo service -->
</head>
<!-- SET THE CONTROLLER -->
<body ng-app="employeeApp">
  <div class="container" ng-controller="addEmployee">
		<div class="jumbotron text-center">
			<h1>Add Employee</h1>
		</div>

    <form>
      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" ng-model="employee.name" placeholder="Name">
      </div>
      <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" name="email" ng-model="employee.email" placeholder="email">
      </div>
      <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" class="form-control" id="dob" name="dob" ng-model="employee.dob">
      </div>
      <div class="form-group">
          <label for="department">Department:</label>
          <input type="text" class="form-control" id="department" name="department" ng-model="employee.department" placeholder="Department">
      </div>
      <div class="form-group">
          <label for="gender">Gender:</label>
          <input type="text" class="form-control" id="gender" name="gender" ng-model="employee.gender" placeholder="Gender">
      </div>
      <div class="col-md-2 col-md-offset-5">
        <button type="submit" class="btn btn-success btn-lg" ng-click="addEmployee()">Add</button>
        <a href="/" class="btn btn-default btn-lg">Back</a>
      </div>
    </form>

  </div>
</body>
</html>
