<html>
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Employee Management</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script><!-- load angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/js/services/employee_service.js"></script> <!-- load our todo service -->
</head>
<!-- SET THE CONTROLLER -->
<body>
  <div class="container">
		<div class="jumbotron text-center">
			<h1>Employee Registry</h1>
		</div>

		<a href="/addEmployee" class="btn btn-info btn-lg">Add Employee</a><br/><br/>

		<div class="modal fade" id="editModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<div class="modal-body">
						<p>Some text in the modal.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div ng-app="employeeApp">
			<div ng-controller="employees">
					<table class="table table-hover">
						<thead>
							<th>Name</th>
							<th>Email</th>
							<th>Date of Birth</th>
							<th>Deparment</th>
							<th>Gender</th>
							<!-- <th>Age</th> -->
						</thead>
				  	<tr ng-repeat="employee in employees">
					    <td>{{ employee.name }}</td>
					    <td>{{ employee.email }}</td>
					    <td>{{ employee.dob }}</td>
					    <td>{{ employee.department }}</td>
					    <td>{{ employee.gender }}</td>
					    <!-- <td>{{ employee.dob }}</td> -->
							<td><button type="button" class="btn btn-primary glyphicon glyphicon-pencil" ng-click = "updateEmployeeRedirection(employee.email, employee.name, employee.dob, employee.department, employee.gender)" ng-controller="updateEmployeeRedirection"/></td>
							<td><button type="button" class="btn btn-danger glyphicon glyphicon-trash" ng-click = "deleteEmployee(employee.email)" ng-controller="deleteEmployee"/></td>
					  </tr>
				</table>
			</div>

		</div>
  </div>
</body>
</html>
